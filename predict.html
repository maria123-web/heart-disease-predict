<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Disease Prediction</title>
    <link rel="icon" type="image/png" href="image/favicon-32x32.png" />
    <link rel="icon" href="image/favicon.ico" />

    <!-- Fonts -->
    <link

      href="https://unpkg.com/animate.css@4.1.1/animate.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&amp;display=swap"
      data-tag="font"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Climate+Crisis:wght@400&amp;display=swap"
      data-tag="font"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/@teleporthq/teleport-custom-scripts/dist/style.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <img src="image/wave-border 1.png" class="hero-wave" alt="Wave" />
    <main class="page">
      <!-- Header -->
      <section class="hero">
        <div class="hero-content">
          <h1>ðŸ’“ Prediksi Penyakit Jantung ðŸ’“</h1>
          <p>Masukkan data pasien untuk memprediksi risiko penyakit jantung</p>
          <img src="image/hello-heart 1.png" class="hero-image" alt="Heart" />
        </div>
      </section>

      <!-- FORM -->
      <section class="form-wrapper">
        <form
          class="patient-form"
          onsubmit="event.preventDefault(); predict();"
        >
          <div class="form-group">
            <label>Nama Pasien</label>
            <input
              type="text"
              id="nama"
              placeholder="Masukkan nama pasien"
              required
            />
          </div>

          <div class="form-group">
            <label>Umur</label>
            <input
              type="number"
              id="age"
              min="1"
              max="120"
              value="30"
              required
            />
          </div>

          <div class="form-group">
            <label>Jenis Kelamin</label>
            <select id="sex">
              <option value="1">Laki-laki</option>
              <option value="0">Perempuan</option>
            </select>
          </div>

          <!-- cp: 0â€“3 -->
          <div class="form-group">
            <label>Tipe Nyeri Dada (cp)</label>
            <select id="cp">
              <option value="0">Typical angina</option>
              <option value="1">Atypical angina</option>
              <option value="2">Non-anginal pain</option>
              <option value="3">Asymptomatic</option>
            </select>
          </div>

          <div class="form-group">
            <label>Tekanan Darah Istirahat</label>
            <input type="number" id="trestbps" value="120" />
          </div>

          <div class="form-group">
            <label>Kolesterol</label>
            <input type="number" id="chol" value="200" />
          </div>

          <div class="form-group">
            <label>FBS &gt; 120 mg/dl</label>
            <select id="fbs">
              <option value="0">Tidak</option>
              <option value="1">Ya</option>
            </select>
          </div>

          <!-- restecg: Normal = 0 -->
          <div class="form-group">
            <label>Hasil EKG</label>
            <select id="restecg">
              <option value="0">Normal</option>
              <option value="1">ST-T abnormality</option>
              <option value="2">Ventricular hypertrophy</option>
            </select>
          </div>

          <div class="form-group">
            <label>Denyut Jantung Maksimum</label>
            <input type="number" id="thalach" value="160" />
          </div>

          <div class="form-group">
            <label>Nyeri Dada Saat Olahraga</label>
            <select id="exang">
              <option value="0">Tidak</option>
              <option value="1">Ya</option>
            </select>
          </div>

          <div class="form-group">
            <label>Oldpeak</label>
            <input type="number" step="0.1" id="oldpeak" value="0.0" />
          </div>

          <!-- slope: up=2, flat=1, down=0 -->
          <div class="form-group">
            <label>Slope</label>
            <select id="slope">
              <option value="2">Upsloping</option>
              <option value="1">Flat</option>
              <option value="0">Downsloping</option>
            </select>
          </div>

          <!-- thal: normal = 2 -->
          <div class="form-group">
            <label>Thal</label>
            <select id="thal">
              <option value="0">Unknown / missing</option>
              <option value="1">Fixed defect</option>
              <option value="2">Normal</option>
              <option value="3">Reversible defect</option>
            </select>
          </div>

          <div class="form-group">
            <label>CA</label>
            <select id="ca">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>

          <!-- thal: normal = 2 -->
          <div class="form-group">
            <label>Thal</label>
            <select id="thal">
              <option value="0">Unknown / missing</option>
              <option value="1">Fixed defect</option>
              <option value="2">Normal</option>
              <option value="3">Reversible defect</option>
            </select>
          </div>

          <button type="submit" class="btn-primary">Prediksi</button>

          <p id="result" class="result-text"></p>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
